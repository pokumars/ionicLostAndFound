<ion-header [ngClass]="{'blur': popOverStatus}">

  <ion-navbar>
    <ion-title>editPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngClass]="{'blur': popOverStatus}">
  <form>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" name="title" (keyup)="formCheck()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input [(ngModel)]="description" type="text" name="description" (keyup)="formCheck()"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="bright" block *ngIf="formValid" (click)="presentPopover($event)">Submit</button>
    <button ion-button block color="bright" (click)="cancelModifyPost()">Cancel</button>
  </form>
</ion-content>
