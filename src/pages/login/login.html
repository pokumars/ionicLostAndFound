<ion-content padding>
  <h2 text-md-wrap="true">Welcome to Lost and Found</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
   <ion-list>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required name="username" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required name="password" ngModel></ion-input>
      </ion-item>
   </ion-list>
   <button ion-button block round type="submit">Login</button>
   <button ion-button block outline round type="submit" [navPush]="signupPage">Sign Up</button>
  </form>
</ion-content>
