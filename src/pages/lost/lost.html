<ion-header>

  <ion-navbar>
    <ion-title>Lost</ion-title>

    <ion-buttons end>
      <button ion-button large [navPush]="uploadPage">
          <ion-icon large name="add"></ion-icon>
      </button>

      <button ion-button large [navPush]="profilePage">
          <ion-icon large name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let image of picArray | async">
          <ion-thumbnail item-start>
            <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + image.filename.split('.')[0] + '-tn160.png'"
             [alt]="image.description" (click)="goToDetailed(image)">
          </ion-thumbnail>
          <h1>{{ image.title }}</h1>
          <h5 style="font-size: x-small">{{image.user_id | userInfo: 'name' | async}}</h5>
          <p>{{ image.description }}</p>
          <p>{{ image.time_added | date}}</p>
          <!--<button ion-button clear item-end (click)="onCatClick(image)">View</button>-->
        </ion-item>
      </ion-list>

</ion-content>
